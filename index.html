<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    
    <h1 class="logo">GENERATOR PASSWORD 🔐</h1>
    
    <div class="container-input">
      <span>Size <span id="value"></span> characters</span>
      <input type="range" id="slider" class="slider" min="5" max="25" value="10">
      
      <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>
    </div>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
      <span id="title">Your Password Is:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Click on password to copy ☝️ </span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
